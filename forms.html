<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXEYE GROUP</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="forms.css">
</head>

<body>
  <nav>

    <div class="drop-menu">
      <div class="drop-btn">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="drop-content">
        <a href="forms.html">Registrera dig</a>
        <a href="#">Kontakta oss</a>
      </div>
    </div>
    <a href="index.html"><img src="logo-utan-backgrund-oxeyegroup.png" alt="logo"></a>



  </nav>

  <!-- sökande konsulter -->

  <form action="">
    <input type="checkbox" id="show-kult">
    <label for="show-kult" id="expand">Konsult</label>
    <fieldset class="k-ult">
      <legend>Registrera</legend>
      <input type="text" name="first-name" placeholder="Förnamn" class="f-name">
      <input type="text" name="last-name" placeholder="Efternamn" class="e-name">
      <ul>
        <legend>Kompetens</legend>
        <li>
          <input type="checkbox" name="Backend-utvecklare" id="b-end">
          <label for="b-end">Backend utvecklare</label></li>

        <li>
          <input type="checkbox" name=".NET" id="net">
          <label for="net">.NET</label></li>
        <li>
          <input type="checkbox" name="Mjukvarutestare" id="M-test">
          <label for="M-test">Mjukvarutestare</label></li>
        <li>
          <input type="checkbox" name="Business Inteligence" id="b-int">
          <label for="b-int">Business Inteligence</label></li>
        <li>
          <input type="checkbox" name="Agile Coach" id="a-coach">
          <label for="a-coach">Agile Coach</label></li>
      </ul>
      <legend>Om dig</legend>
      <textarea name="personal-info" id="" cols="30" rows="10" id="p-info"></textarea>
      <button><u>Skicka in</u></button>
    </fieldset>

  </form>

  <!-- Företag -->
  <form action="">
    <input type="checkbox" id="show-ftag">
    <label for="show-ftag" id="expand">Företag</label>
    <fieldset class="f-tag">
      <legend>Förfrågan</legend>
      <input type="text" name="Företag" placeholder="Företagsnamn">
      <ul>
        <legend>Kompetens</legend>
        <li>
          <input type="checkbox" name="Backend-utvecklare" id="b-end">
          <label for="b-end">Backend utvecklare</label></li>

        <li>
          <input type="checkbox" name=".NET" id="net">
          <label for="net">.NET</label></li>
        <li>
          <input type="checkbox" name="Mjukvarutestare" id="M-test">
          <label for="M-test">Mjukvarutestare</label></li>
        <li>
          <input type="checkbox" name="Business Inteligence" id="b-int">
          <label for="b-int">Business Inteligence</label></li>
        <li>
          <input type="checkbox" name="Agile Coach" id="a-coach">
          <label for="a-coach">Agile Coach</label></li>
      </ul>
      <legend>Om projektet</legend>
      <textarea name="personal-info" id="" cols="30" rows="10" id="p-info"></textarea>
      <button><u>Skicka in</u></button>
    </fieldset>

  </form>


</body>

</html>
